<html>
<head>
<style type="text/css">
	
	/* HTML */

	.videoWrapper {
		position: relative;
		padding-bottom: 56.25%;  /*16:9*/
		/* This is calculated by dividing height by width and multiplying by 100 */
		/*padding-bottom: 75%;*/ /*4:3*/

		/*Player chrome*/
		padding-top: 25px; /*Player chrome height*/
		height: 0; /*triggers has layout for older IE*/
	}

	.videoWrapper object,
	.videoWrapper embed,
	.videoWrapper iframe {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}

	
</style>
</head>
<body>
<section>
<div class="videoWrapper">
    <!-- Copy & Pasted from YouTube -->
    <iframe width="560" height="315" src="http://www.youtube.com/embed/4qsWFFuYZYI" frameborder="0" allowfullscreen></iframe>
</div>
	
</section>
</body>
</html>
